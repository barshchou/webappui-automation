name: Cypress full reports tests

on:
  workflow_dispatch:
    inputs:
      env:
        type: choice
        description: Select the environment
        options:
          - dev
          - staging
          - prod
          - custom
        required: true
        default: staging
      url:
        type: choice
        description: Select the url explicitly
        options:
        - 'https://bowery-development.herokuapp.com'
        - 'https://bowery-staging.herokuapp.com'
        - 'https://app.boweryvaluation.com'
        required: true
        default: 'https://bowery-staging.herokuapp.com'
      customEnv:
        type: string
        description: Add custom environment url if needed
        required: false

jobs:
  Full-reports-run:
    runs-on: ubuntu-latest
    container: cypress/browsers:node16.13.2-chrome100-ff98

    steps:
      - name: Run full-report end-to-end test with Currents dev
        uses: Bowery-RES/action-run-e2e-tests@v0.0.2
        with:
          github_token: ${{ secrets.GH_PERSONAL_ACCESS_TOKEN }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          env: ${{ github.event.inputs.env }}
          customEnv: ${{ github.event.inputs.customEnv }}
          url: ${{ github.event.inputs.url }}
          spec_file: cypress/integration/full_reports/*.spec.ts'
          tags: ${{ github.event.inputs.tags }}
          record_key: ${{ secrets.CURRENTS_RECORD_KEY }}
      
      - name: Archive DOM snapshots from failed tests
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: failed-tests-DOM-snapshots
          path: cypress/gh_artifacts
          retention-days: 2
