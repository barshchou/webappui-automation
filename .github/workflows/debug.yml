name: Cypress not full reports tests DEBUG

on:
  workflow_dispatch:
    inputs:
      env:
        type: choice
        description: Select the environment
        options:
        - dev
        - staging
        - prod
        - custom
        required: true
        default: staging
      config:
        type: choice
        description: Select config file
        options:
          - cypress-test-config.json
          - cypress-main-config.json
        required: true
        default: cypress-main-config.json
      customEnv:
        type: string
        description: Add custom environment url if needed
        required: false

jobs:
  Not-full-reports-run-DEBUG:
    runs-on: ubuntu-latest
    container: cypress/browsers:node16.5.0-chrome97-ff96
    strategy:
      fail-fast: false
      matrix:
        containers: [ 1 ]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Cypress run not snapshot tests
        uses: cypress-io/github-action@v2
        with:
          # record: true
          browser: chrome
          spec: ${{github.event.inputs.spec}}
          # tag: ${{github.event.inputs.env}}
          # parallel: true
          config-file: ${{ github.event.inputs.config }}
        env:
          CYPRESS_USERNAME: ${{ secrets.USERNAME }}
          CYPRESS_PASSWORD: ${{ secrets.PASSWORD }}
          # CYPRESS_RECORD_KEY: ${{ github.event.inputs.config == 'cypress-main-config.json' && secrets.RECORD_KEY || secrets.TEST_LAUNCHES_RECORD_KEY }}
          CYPRESS_url: ${{ github.event.inputs.env }}
          CYPRESS_customEnv: ${{ github.event.inputs.customEnv }}
          Ð¡YPRESS_grepTags: "-@snapshot_tests"
          CYPRESS_grepFilterSpecs: true