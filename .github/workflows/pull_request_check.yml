    runs-on: ubuntu-latest
    container: cypress/browsers:node16.13.2-chrome100-ff98
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_PERSONAL_ACCESS_TOKEN }}

      - name: Install dependecies
        run: npm install

      - name: Run tsc:check
        run: npm run tsc:check

